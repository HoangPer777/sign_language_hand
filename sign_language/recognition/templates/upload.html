<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tải lên Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow-sm p-4">
                    <h2 class="text-center mb-4">Tải lên Video để Phân tích</h2>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="video_file" class="form-label">Chọn video:</label>
                            <input type="file" name="video_file" id="video_file" accept="video/*" required
                                   class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Phân tích video</button>
                    </form>

                    {% if show_simulation %}
                    <hr class="my-4">
                    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
                        <iframe src="/hand-simulation/" width="660" height="600" style="border:none; overflow:hidden; display:inline-block;"></iframe>
                        <a href="{{ json_url }}" download class="btn btn-success">Tải file keypoints JSON</a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
